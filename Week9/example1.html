<!DOCTYPE html>
<html>
<head>
<title>Example1</title>
</head>
<body>
<h2>Object from JSON</h2>
<p id="demo"></p>
<script>
var text='{"employees":[{"firstName":"John","lastName":"Doe"},{"firstName":"Anna","lastName":"Smith"},{"firstName":"Varadha","lastName":"Rajan"}]}';
//alert(text);
var obj=JSON.parse(text);
console.log(obj);
alert(obj.employees[1].firstName);
document.getElementById("demo").innerHTML+="<br/>";
document.getElementById("demo").innerHTML=obj.employees[0].firstName+" "+obj.employees[0].lastName;
document.getElementById("demo").innerHTML+="<br/>";
document.getElementById("demo").innerHTML+=obj.employees[1].firstName+" "+obj.employees[1].lastName;
document.getElementById("demo").innerHTML+="<br/>";
document.getElementById("demo").innerHTML+=obj.employees[2].firstName+" "+obj.employees[2].lastName;
</script>
</body>
</html>
